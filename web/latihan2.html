<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="3css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Keren</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffefe;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        nav {
            background-color: #dd0808;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        nav a {
            color: #131111;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #d11111;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            border-bottom: 1px solid #ccc;
        }

        footer {
            background-color: #ee0f0f;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Selamat Datang Di Situs Resmi Hubbul Khoir</h1>
    </header>

    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>

    <section>
        <h2>Pendaftaran</h2>
        <p>Daftarkan Putra anda.</p>
    </section>

    <section>
        <h2>Info terbaru</h2>
        <p>Lihat Info Info Terbaru Hubbul khoir.</p>
    </section>

    <footer>
        <p>&copy; 2024 Hubbul Khoir</p>
    </footer>
</div>

</body>
</html>
